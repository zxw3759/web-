<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台列表页</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/admin.css">
</head>
<body>
<header>
    <div class="logo">庶几 Admin</div>
	<div class="info">
		<img src="../images/head.jpg" alt="">
		<span>庶几 <i></i></span>
		<div class="login"><a href="./admin/login">登录</a></div>
	</div>
	<div class="read-home"><a href="">浏览网站</a></div>

</header>
<div class="wrapper">
	<div class="left">
		<ul>
			<li class="active"><a href="./index">文章列表</a></li>
			<li><a href="./cateindex">分类列表</a></li>
		</ul>
	</div>

    <div class="right">

		<div class="admin-container">
			<p>
				<button type="button" class="btn btn-success"><a href="./add">添加</a></button>
				<button type="button" class="btn btn-danger"><a href="">删除</a></button>
			</p>
			<h3>文章列表</h3>
			<table class="table table-bordered">
				<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>名称</th>
					<th>内容</th>
					<th>分类</th>
					<th>时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<% for (var i=0;i<result.length;i++) {%>
				<tr>
					<th><input type="checkbox"></th>
					<td><%=result[i].title%></td>
					<td><%=result[i].content%></td>
					<th><%=result[i].type%></th>
					<th><%=result[i].createTime%></th>
					<th>
						<a href="./edit?id=<%=result[i]._id%>" class="edit">编辑</a> /
						<a href="javascript:;" class="delete" data-id="<%=result[i]._id%>">删除</a>
					</th>
				</tr>
				<%}%>
				</tbody>
			</table>
		</div>
    </div>

</div>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
	$('.delete').on('click', function() {
	    var url = './del';
	    var data = {
	        id: $(this).data('id')
		};
	    $.get(url, data, function(q) {
	        alert(q.message);
	        window.location.href = './index';
		});
	});
</script>
</body>
</html>
